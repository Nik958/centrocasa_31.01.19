            "DOCUMENTAZIONE":"DOCUMENTAZIONE",
            "LINGUA":"Lingua",
            "h1":"Novità",
            "b1":'Dal 1 gennaio è entrato in vigore il nuovo accordo territoriale per il comune di Bolzano. Sono stati rivisti i parametri per la determinazione dei canoni e per alcune tipologie di alloggi, soprattutto se di minor pregio e nelle zone popolari, il Centro Casa stima una riduzione degli affitti. Tra le novità l’introduzione dell’attestazione di rispondenza del contratto di locazione agli accordi.',
            "p1":"Le novità maggiormente rilevanti sono legate alla revisione e attualizzazione dell’elenco degli elementi ritenuti determinati per definire, all’interno di una scala di valore, il pregio degli alloggi e quindi la fascia di prezzo del canone d’affitto. A ciascuno di questi elementi è stato attribuito un valore espresso in punti, prevedendo contestualmente delle percentuali di riduzione del canone in presenza di alcuni elementi ritenuti digradanti. Ciò allo scopo di rendere l'importo dell'affitto adeguato alla reale situazione dell'alloggio. Un importante ulteriore risultato raggiunto è l’introduzione di una riduzione dei canoni massimi applicabili alle abzioni mai integralmente restaurate, che comporterà una riduzione degli affitti per le abzioni disagiate; abzioni che molto spesso vengono affittate a persone in situazione di indigenza o di disagio sociale.",
            "p2":"Per ridurre i frequenti contenziosi relativi alle condizioni di consegna e riconsegna dell’alloggio locato, è stato predisposto un modello di verbale che sarà compilato e sottoscritto dalle parti firmatarie del contratto di locazione.\nGrande importanza riveste inoltre l’introduzione della certificazione di rispondenza dei contratti sul piano economico e normativo agli accordi territoriali. La certificazione, indispensabile per beneficiare delle agevolazioni fiscali, verrà rilasciata esclusivamente da una organizzazione firmataria degli accordi (in provincia di Bolzano il Centro Casa Mieterschutz e l’Associazione della proprietà edilizia) sulla base delle dichiarazioni rilasciate - con relativa assunzione di responsabilità - da una parte contrattuale. L’attribuzione di una simile funzione di verifica attribu alle parti sottoscrittrici degli accordi territoriali metterà in sicurezza l’inquilino da forzature interpretative degli accordi o furberie che a volte vengono messe in atto da alcuni proprietari.",
          },

          "LINGUA":"Sprache",
            "h1":"Nachrichten",
            "b1":"Mit 1. Jänner ist das neue Gebietsabkommen für die Gemeinde Bozen in Kraft getreten.Die Parameter zur Bestimmung der Miete sind überarbeitet worden. Der Mietschutz geht davon aus, dass bei einigen Arten von Mietwohnungen, vor allem preiswertere in weniger prestigeträchtigen Zonen, die Mieten sinken werden. Zu den Neuheiten zählt die Einführung eines Dokuments, das die Übereinstimmung des Mietvertrags mit dem Gebietsabkommen.",
            "p1":"Eine der wichtigsten Neuerungen betrifft die Überarbeitung und Aktualisierung der Auflistung jener Elemente, die über eine Punkteskala den Wert der Immobilie und somit den Schwankungsbereich des Mietpreises mitbestimmen. Zusätzlich gibt es weitere Elemente bzw. nachteilige Bedingungen, die – sofern vorhanden - die Mietpreise um einen festgesetzten Prozentsatz senken. Dies um den Mietzins an die tatsächliche Situation der Wohnung anzupassen. Ein weiteres positives Ergebnis ist, dass eine Reduzierung der Höchstgrenze der Mietpreise für Wohnungen eingeführt worden ist, die nie in vollem Ausmaß restauriert worden sind. Dies wird dazu führen, dass Wohnungen in weniger gutem Zustand, die vielfach an sozial schwache bzw. bedürftige Personen vermietet sind, günstiger werden.",
            "p2":"Um die vielen Rechtsstreitigkeiten rund um den Über- bzw.\nRückgabezustand der Wohnung zu vermeiden ist ein entsprechender Protokollvordruck ausgearbeitet worden, der beim Abschluss des Mietvertrags vom Mieter und vom Vermieter ausgefüllt und unterschrieben wird. Ein weiterer wichtiger Punkt ist, dass die Übereinstimmung der wirtschaftlichen und vertraglichen Konditionen und Bestimmungen des Mietvertrags mit den Vorgaben der Gebietsabkommen bescheinigt wird. Diese Bescheinigung ist notwendig, um in den Genuss der Steuerbegünstigungen zu kommen und kann ausschließlich von einer unterzeichnenden Organisation ausgestellt werden (in Südtirol der Centro Casa Mieterschutz und der Verband der Hauseigentümer). Die Bescheinigung wird aufgrund der Erklärung der Vertragspartner abgefasst, sie übernehmen die Verantwortung für die Richtigkeit der Daten. Die Überprüfung der unterzeichnenden Organisationen hat eine Art Schutzfunktion für Mieter gegenüber einseitigen Interpretationen oder der Cleverness mancher Eigentümer."
          },
          "ENG":{
            "HOME":"HOME",
            "CHI_SIAMO":"WHO WE ARE",
            "STAFF":"STAFF",
            "I_NOSTRI_SERVIZI":"OUR SERVICES",
            "DOVE_SIAMO":"WHERE YOU CAN FIND US",
            "NOVITÀ":"NEWS",
            "DOCUMENTAZIONE":"DOCUMENTATION",
            "LINGUA":"Language",
            "h1":"News",
            "b1":"The new territorial agreement for the municipality of Bolzano came into force on 1 January. The parameters for determining the rents and for some types of accommodation have been revised. Especially if of lesser value and in the popular areas, “Centro Casa” estimates a reduction in rent prices. One of the new features is the introduction of a certificate of corresponding of the rent contract to the agreements.",
            "p1":"The most important changes are related to the revision and updating of the list of elements considered determined to define, within a scale of value, the quality of the housing and therefore the price range of the rent. Each of these elements has been assigned a value expressed in points, at the same time providing percentages of reduction of the rent in presence of some elements considered degrading. This is in order to make the rent price appropriate to the real situation of the housing. A further important result achieved is the introduction of a reduction in the maximum rents applicable to houses that have never been fully restored, which will lead to a reduction in rent prices for houses in need; houses that are very often rented out to people in need or social discomfort.",
            "p2":"In order to reduce the frequent disputes regarding the conditions of delivery and giving back the rented accommodation, a form of report has been prepared which will be completed and signed by the involved participants to the rental agreement.\nThe introduction of certification of the economic and regulatory compliance of contracts with territorial agreements is also of great importance. The certification, which is essential in order to benefit from the tax benefits, will be issued exclusively by an organisation that signs the agreements (in the province of Bolzano, the “Centro Casa Mieterschutz” and the “Association of Building Owners”) on the basis of the declarations issued - with relative assumption of responsibility - in a contractual way. The attribution of a similar verification function attributed to the signatory of the territorial agreements will secure the tenant from forcing interpretation of the agreements or theft that are sometimes implemented by some owners."
          }
