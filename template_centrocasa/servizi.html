        // P
        "p1":"Il Centro Casa Mieterschutz contratta, insieme all’associazione della proprietà edilizia, gli accordi territoriali locali che definiscono le regole e i canoni massimi applicabili nei contratti d’affitto. Nell’ambito dei contratti, i principali servizi offerti dal Centro Casa Mieterschutz ai propri associati sono:",
        "p2":"Chi stipula un contratto deve controllarne attentamente il testo. Rivolgendosi al Centro Casa Mieterschutz si puó ottenere tutta l’assistenza necessaria per la stipula del contratto e per evre l'inserimento di clausole svantaggiose.",
        "p3":"L’attestazione di rispondenza è un documento da allegare al contratto a canone concordato e presentare all’Agenzia delle Entrate all’atto della registrazione del contratto per beneficiare delle agevolazioni fiscali.Viene rilasciato da una delle parti firmatarie dell’accordo territoriale (in provincia di Bolzano Centro Casa Mieterschutz o Associazione della proprietà edilizia) e attesta che il contratto stipulato è rispondente sia nei parametri economici, sia nei contenuti normativi all’accordo territoriale.",
        "p4":"Esiste una precisa ripartizione, tra proprietario e inquilino, delle spese relative all'alloggio locato. In base a questa il proprietario è tenuto a documentare annualmente all’inquilino il dettaglio delle spese.",
        "p5":"Con la documentazione delle spese e con il contratto di locazione il Centro Casa Mieterschutz può verificare l'esatta ripartizione e, in caso di errori o errate interpretazioni, può mediare per evre contenziosi tra proprietario e inquilino e ottenere una revisione degli addebiti.",
        "p6":"I contratti di locazione a uso abtivo a canone libero si rinnovano tacmente ogni quattro anni, mentre quelli agevolati ogni tre anni a meno che il proprietario dell'alloggio non receda dal contratto inviando all'inquilino raccomandata A/R almeno sei mesi prima della scadenza. Anche l'inquilino può recedere, per gravi motivi, in qualsiasi momento, ma con un preavviso di almeno sei mesi.\n La risoluzione del contratto si ha invece quando una delle parti chiede la chiusura anticipata del contratto per motivi legati a inadempimenti o comportamenti non rispettosi delle clausole contrattuali. In entrambi i casi vanno rispettati precise regole ed adempimenti e il Centro Casa Mieterschutz offre supporto e consulenza.",
        "p7":"L'inquilino che non paga regolarmente i canoni di locazione e le spese accessorie o che non rilascia l'alloggio in caso di disdetta per fin locazione, può essere chiamato dal proprietario a risponderne in tribunale attraverso le procedura di sfratto per morosità o per fin locazione.\nIn caso di sfratto o di risoluzione del contratto, il Centro Casa Mieterschutz offre tutte le informazioni relative all'applicazione della legge e, qualora venga richiesta e il Centro Casa Mieterschutz lo ritenga possibile, fornisce l'assistenza diretta. ",
        "p8":"Il rilascio dell'alloggio è un momento molto delicato. Riconsegnare alloggio e chiavi senza aver prima compilato e firmato un verbale di rilascio è alla base di innumerevoli contenziosi relativi alla restituzione integrale del deposito cauzionale.\n Il Centro Casa Mieterschutz consiglia di redigere un verbale di consegna e riconsegna (ritirabile presso tutte sedi presenti sul territorio) per attestare le condizioni generali dell’alloggio, gli arredi e le dotazioni presenti al momento della consegna dell’alloggio e al momento del rilascio al termine della locazione. Il Centro Casa Mieterschutz, su richiesta con un preavviso di un mese e mezzo, presta assistenza diretta al momento della consegna e riconsegna",
