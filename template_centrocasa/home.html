<script>
  var traduzioni={
        "ITA":{
          "HOME":"HOME",
          "CHI_SIAMO":"CHI SIAMO",
          "STAFF":"STAFF",
          "I_NOSTRI_SERVIZI":"I NOSTRI SERVIZI",
          "DOVE_SIAMO":"DOVE SIAMO",
          "NOVITÀ":"NOVITÀ",
          "DOCUMENTAZIONE":"DOCUMENTAZIONE",
          "CONTATTI":"CONTATTI",
          "LINGUA":"Lingua",
        },
        "TED":{
          "HOME":"HOME",
          "CHI_SIAMO":"CHI SIAMO",
          "STAFF":"STAFF",
          "I_NOSTRI_SERVIZI":"I NOSTRI SERVIZI",
          "DOVE_SIAMO":"DOVE SIAMO",
          "NOVITÀ":"NOVITÀ",
          "DOCUMENTAZIONE":"DOCUMENTAZIONE",
          "CONTATTI":"CONTATTI",
          "LINGUA":"Sprache",
        },
        "ENG":{
            "HOME":"HOME",
            "CHI_SIAMO":"WHO WE ARE",
            "STAFF":"STAFF",
            "I_NOSTRI_SERVIZI":"OUR SERVICES",
            "DOVE_SIAMO":"WHERE YOU CAN FIND US",
            "NOVITÀ":"NEWS",
            "DOCUMENTAZIONE":"DOCUMENTATION",
            "CONTATTI":"CONTACTS",
            "LINGUA":"Language",
        }
      };

    function ITA(){
      document.getElementById("HOME").innerText=traduzioni.ITA.HOME;
      document.getElementById("CHI_SIAMO").innerText=traduzioni.ITA.CHI_SIAMO;
      document.getElementById("STAFF").innerText=traduzioni.ITA.STAFF;
      document.getElementById("I_NOSTRI_SERVIZI").innerText=traduzioni.ITA.I_NOSTRI_SERVIZI;
      document.getElementById("DOVE_SIAMO").innerText=traduzioni.ITA.DOVE_SIAMO;
      document.getElementById("DOCUMENTAZIONE").innerText=traduzioni.ITA.DOCUMENTAZIONE;
      document.getElementById("CONTATTI").innerText=traduzioni.ITA.CONTATTI;
      document.getElementById("LINGUA").innerText=traduzioni.ITA.LINGUA;
      localStorage.setItem("LANG","ITA");
    }
    function TED(){
      document.getElementById("HOME").innerText=traduzioni.TED.HOME;
      document.getElementById("CHI_SIAMO").innerText=traduzioni.TED.CHI_SIAMO;
      document.getElementById("STAFF").innerText=traduzioni.TED.STAFF;
      document.getElementById("I_NOSTRI_SERVIZI").innerText=traduzioni.TED.I_NOSTRI_SERVIZI;
      document.getElementById("DOVE_SIAMO").innerText=traduzioni.TED.DOVE_SIAMO;
      document.getElementById("DOCUMENTAZIONE").innerText=traduzioni.TED.DOCUMENTAZIONE;
      document.getElementById("CONTATTI").innerText=traduzioni.TED.CONTATTI;
      document.getElementById("LINGUA").innerText=traduzioni.TED.LINGUA;
      localStorage.setItem("LANG","TED");
    }
    function ENG(){
      document.getElementById("HOME").innerText=traduzioni.ENG.HOME;
      document.getElementById("CHI_SIAMO").innerText=traduzioni.ENG.CHI_SIAMO;
      document.getElementById("STAFF").innerText=traduzioni.ENG.STAFF;
      document.getElementById("I_NOSTRI_SERVIZI").innerText=traduzioni.ENG.I_NOSTRI_SERVIZI;
      document.getElementById("DOVE_SIAMO").innerText=traduzioni.ENG.DOVE_SIAMO;
      document.getElementById("DOCUMENTAZIONE").innerText=traduzioni.ENG.DOCUMENTAZIONE;
      document.getElementById("CONTATTI").innerText=traduzioni.ENG.CONTATTI;
      document.getElementById("LINGUA").innerText=traduzioni.ENG.LINGUA;
      localStorage.setItem("LANG","ENG");
    }

    function Lingua(){
      var lingua=localStorage.getItem("LANG");
      switch (lingua) {
        case "ITA": ITA();
          break;
        case "TED":TED();
          break;
        case "ENG": ENG();
          break;
        default: ITA();
          break;
      }
    }

</script>
